<!DOCTYPE.html>

<html>
<head>
	<title>Project Management</title>
</head>
<body>
	<form>
	<table border="0.5" align="center" bgcolor="cyan">
		<tr><th colspan="2"><u><b>Project Management</b></u></th></tr>
		<tr>
			<td><label><b>Project Name</b></label></td>
			<td><input type="text" name="Project name">
		</tr>

		<tr>
			<td><label><b>Assigned to</b></label></td>
			<td><select><option>Er Merry Petision</option>
				<option>hello</option>
				<option>tagbot</option></select></td>
		</tr>

		<tr>
			<td><label><b>Start Date</b></label></td>
			<td><input type="date" name=""></td>
		</tr>

		<tr>
			<td><label><b>End Date</b></label></td>
			<td><input type="date" name=""></td>
		</tr>

		<tr>
			<td><label><b>Priority</b></label></td>
			<td>
				<input type="radio" name="Priority">
				<label><b>High</b></label>
				<input type="radio" name="Priority">
				<label><b>Average</b></label>
				<input type="radio" name="Priority">
				<label><b>Low</b></label>
			</td>
		</tr>

		<tr>
			<td><label><b>Description</b></label></td>
			<td><input type="textbox" name="textbox"></td>
		</tr>

		<tr>
			<td>
			<td><input style="background-color: green" type="submit" name="submit">
			<input style="background-color: blue" type="submit" name="clear" value="clear"></td>
			</td>
		</tr>
	</form>	
</body>
</html>
